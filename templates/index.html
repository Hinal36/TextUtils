<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>TextUtils</title>
</head>
<body>
    <!-- Navbar Section Start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">TextUtils.in</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Service</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2"  style="margin-left: 750px" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success ml-2" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- Alert Section Start -->
    <div class="alert alert-primary" role="alert">
        <h3 class="text-center">Welcome to TextUtils</h3>
    </div>
    <!-- Alert Section End -->

    <!-- Form Section Start -->
    <div class="container">
        <form action="analyze/" method="post"> {% csrf_token %}
        <div class="mb-3">
                <label for="exampleFormControlTextarea1" name="text" class="form-label"><h4>Enter your Text Below</h4></label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" name="fullcaps " id="customSwitch2">
              <label class="custom-control-label" for="customSwitch2">Convert To Upper Case</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" name="newlineremover" id="customSwitch3">
              <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" name="extraspaceremover" id="customSwitch4">
              <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
            </div>

            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" name="charcounter" id="customSwitch5">
              <label class="custom-control-label" for="customSwitch5">Character Counter</label>
            </div>

            <button type="submit" class="btn btn-success mt-3">Analyze Text</button>
        </form>
    </div>
    <!-- Form Section End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </form>
</body>
</html>
